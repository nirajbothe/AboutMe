<section class="skill-container">
  <h2>Skills</h2>

  <div class="skill-category">
    <p>Frontend</p>
    <ul class="skill-list" *ngFor="let skill of skills">
      <li *ngIf="skill.Type === 'FrontEnd'">
        ✔️ {{ skill.name }}
      </li>
    </ul>
    <p>Backend</p>
    <ul class="skill-list" *ngFor="let skill of skills">
      <li *ngIf="skill.Type === 'Backend'">
        ✔️ {{ skill.name }}
      </li>
    </ul>
  </div>
</section>
