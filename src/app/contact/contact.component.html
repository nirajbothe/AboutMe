<section class="contact-container">
    <h2>ğŸ“¬ Contact Me</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="contact.name" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="contact.email" required />
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" [(ngModel)]="contact.message" rows="5" required></textarea>
        </div>

        <button type="submit" [disabled]="!submitted">
            {{ submitted ? 'Submitted' : 'Send Message' }}
        </button>

        <p *ngIf="submitted" class="success-msg">
            âœ… Thank you, {{ contact.name }}! Your message has been sent.
        </p>
    </form>
</section>
